
<div>
    <h2><span translate="h2HellUiApp.event.detail.title">Event</span> {{vm.event.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="h2HellUiApp.event.typeMessageEvent">Type Message Event</span></dt>
        <dd>
            <span translate="{{'h2HellUiApp.TypeMessageEvent.' + vm.event.typeMessageEvent}}">{{vm.event.typeMessageEvent}}</span>
        </dd>
        <dt><span translate="h2HellUiApp.event.data">Data</span></dt>
        <dd>
            <div ng-if="vm.event.data">
                <a ng-click="vm.openFile(vm.event.dataContentType, vm.event.data)" translate="entity.action.open">open</a>
                {{vm.event.dataContentType}}, {{vm.byteSize(vm.event.data)}}
            </div>
        </dd>
        <dt><span translate="h2HellUiApp.event.consumed">Consumed</span></dt>
        <dd>
            <span>{{vm.event.consumed}}</span>
        </dd>
        <dt><span translate="h2HellUiApp.event.analysis">Analysis</span></dt>
        <dd>
            <a ui-sref="analysis-detail({id:vm.event.analysis.id})">{{vm.event.analysis.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
