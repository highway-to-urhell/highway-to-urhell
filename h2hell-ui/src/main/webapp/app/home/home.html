<div ng-cloak>
    <h1 translate="home.title">Welcome to Highway to URL!</h1>
    <p class="lead" translate="home.subtitle">This is your homepage</p>

    <div class="row">
        <div class="col-lg-6 col-md-6">
            <div class="panel  panel-white">
                <div class="panel-body">
                    <div style="font-size: 18px">
                        <span class="glyphicon glyphicon-cloud" aria-hidden="true"></span> Applications:
                    </div>
                    <span style="font-size: 32px">{{numberApplications}}</span>
                </div>
            </div>

        </div>
        <div class="col-lg-6 col-md-6">
            <div class="panel  panel-white">
                <div class="panel-body">
                    <div style="font-size: 18px">
                        <span class="glyphicon glyphicon-road"></span> Total entry Points:
                    </div>

                    <span style="font-size: 32px">{{numberEntriesPoint}}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-9 col-md-9">
            <nvd3 options="optionsAppStats" data="dataAppStats"></nvd3>
        </div>
        <div class="col-lg-3 col-md-3">
            <nvd3 options="optionsAppTypes" data="dataAppTypes"></nvd3>
        </div>
    </div>
</div>
