
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAnalysisLabel" translate="h2HellUiApp.analysis.home.createOrEditLabel">Create or edit a Analysis</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.analysis.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.analysis.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="h2HellUiApp.analysis.dateCreation" for="field_dateCreation">Date Creation</label>
                <div class="input-group">
                    <input id="field_dateCreation" type="text" class="form-control" name="dateCreation" datetime-picker="{{dateformat}}" ng-model="vm.analysis.dateCreation" is-open="vm.datePickerOpenStatus.dateCreation"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateCreation')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="h2HellUiApp.analysis.pathSource" for="field_pathSource">Path Source</label>
            <input type="text" class="form-control" name="pathSource" id="field_pathSource"
                    ng-model="vm.analysis.pathSource"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="h2HellUiApp.analysis.numberEntryPoints" for="field_numberEntryPoints">Number Entry Points</label>
            <input type="number" class="form-control" name="numberEntryPoints" id="field_numberEntryPoints"
                    ng-model="vm.analysis.numberEntryPoints"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="h2HellUiApp.analysis.appVersion" for="field_appVersion">App Version</label>
            <input type="text" class="form-control" name="appVersion" id="field_appVersion"
                    ng-model="vm.analysis.appVersion"
                     />
        </div>

        <div class="form-group">
            <label translate="h2HellUiApp.analysis.application" for="field_application">Application</label>
            <select class="form-control" id="field_application" name="application" ng-model="vm.analysis.application" ng-options="application as application.name for application in vm.applications track by application.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
