
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEntryPointCallLabel" translate="h2HellUiApp.entryPointCall.home.createOrEditLabel">Create or edit a Entry Point Call</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.entryPointCall.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.entryPointCall.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="h2HellUiApp.entryPointCall.dateIncoming" for="field_dateIncoming">Date Incoming</label>
                <div class="input-group">
                    <input id="field_dateIncoming" type="text" class="form-control" name="dateIncoming" datetime-picker="{{dateformat}}" ng-model="vm.entryPointCall.dateIncoming" is-open="vm.datePickerOpenStatus.dateIncoming"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateIncoming')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setParameters($file, vm.entryPointCall)">
            <label class="control-label" translate="h2HellUiApp.entryPointCall.parameters" for="field_parameters">Parameters</label>
            <div>
                <div ng-if="vm.entryPointCall.parameters" class="help-block clearfix">
                    <a class="pull-left" ng-click="vm.openFile(vm.entryPointCall.parametersContentType, vm.entryPointCall.parameters)" translate="entity.action.open">open</a><br>
                    <span class="pull-left">{{vm.entryPointCall.parametersContentType}}, {{vm.byteSize(vm.entryPointCall.parameters)}}</span>
                    <button ng-click="vm.entryPointCall.parameters=null;vm.entryPointCall.parametersContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="file" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setParameters($file, vm.entryPointCall)" translate="entity.action.addblob">
                    Add blob
                </button>
            </div>
            <input type="hidden" class="form-control" name="parameters" id="field_parameters"
                    ng-model="vm.entryPointCall.parameters"
                     />
            <input type="hidden" class="form-control" name="parametersContentType" id="field_parametersContentType"
                    ng-model="vm.entryPointCall.parametersContentType" />
        </div>

        <div class="form-group">
            <label translate="h2HellUiApp.entryPointCall.entryPoint" for="field_entryPoint">Entry Point</label>
            <select class="form-control" id="field_entryPoint" name="entryPoint" ng-model="vm.entryPointCall.entryPoint" ng-options="entryPoint as entryPoint.pathClassMethodName for entryPoint in vm.entrypoints track by entryPoint.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
