<div>
    <h2 data-translate="h2HellUiApp.analysis.home.title">Analyses</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="analysis.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="h2HellUiApp.analysis.home.createLabel">
                        Create new Analysis
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="h2HellUiApp.analysis.dateCreation">Date Creation</span></th>
                    <th><span data-translate="h2HellUiApp.analysis.pathSource">Path Source</span></th>
                    <th><span data-translate="h2HellUiApp.analysis.numberEntryPoints">Number Entry Points</span></th>
                    <th><span data-translate="h2HellUiApp.analysis.appVersion">App Version</span></th>
                    <th><span data-translate="h2HellUiApp.analysis.application">Application</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="analysis in vm.analyses track by analysis.id">
                    <td><a ui-sref="analysis-detail({id:analysis.id})">{{analysis.id}}</a></td>
                    <td>{{analysis.dateCreation | date:'medium'}}</td>
                    <td>{{analysis.pathSource}}</td>
                    <td>{{analysis.numberEntryPoints}}</td>
                    <td>{{analysis.appVersion}}</td>
                    <td>
                        <a ui-sref="application-detail({id:analysis.application.id})">{{analysis.application.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="analysis-detail({id:analysis.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="analysis.edit({id:analysis.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="analysis.delete({id:analysis.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
