<body data-spy="scroll" data-target="#header">
	<nav id="header" class="navbar navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">

				<a class="navbar-brand" href="#">H2H</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse navbar-right">
				<ul class="nav navbar-nav">
					<li><a href="#contact">Contact us</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="home" id="home">
		<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="home-text col-md-8">
					<h1 class="wow fadeInDown" data-wow-delay="1.5s"
						data-wow-duration="1.5s" data-wow-offset="10">Highway to
						URHell</h1>
					<p class="lead wow fadeInDown" data-wow-delay="2s"
						data-wow-duration="1.5s" data-wow-offset="10">Find all entry
						points in your applications.</p>


					<form class="wow fadeInUp" data-wow-delay="2s"
						data-wow-duration="2s" data-wow-offset="12"
						style="width: 200px; margin: auto" method="POST" name="loginform"
						action="j_security_check">
						<div class="form-group">
							<label for="labelForLogin">login</label> <input type="email"
								class="form-control" id="labelForLogin"
								name="j_username"
								placeholder="Enter username">
						</div>
						<div class="form-group">
							<label for="labelForPassword">Password</label> 
							<input
								name="j_password"
								type="password" class="form-control" id="labelForPassword"
								placeholder="Password"
								>
						</div>
					

					<a href="index.html"
						class="btn btn-success btn-rounded btn-lg wow fadeInUp"
						data-wow-delay="2.5s" data-wow-duration="1.5s"
						data-wow-offset="10">Login</a>
					</form>
				</div>

			</div>
