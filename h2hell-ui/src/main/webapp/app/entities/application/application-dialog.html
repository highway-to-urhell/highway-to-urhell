
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myApplicationLabel" translate="h2HellUiApp.application.home.createOrEditLabel">Create or edit a Application</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.application.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.application.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="h2HellUiApp.application.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.application.name"
                    required />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="h2HellUiApp.application.token" for="field_token">Token</label>
            <input type="text" class="form-control" name="token" id="field_token"
                    ng-model="vm.application.token"
                    required />
            <div ng-show="editForm.token.$invalid">
                <p class="help-block"
                    ng-show="editForm.token.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="h2HellUiApp.application.dateCreation" for="field_dateCreation">Date Creation</label>
                <div class="input-group">
                    <input id="field_dateCreation" type="text" class="form-control" name="dateCreation" datetime-picker="{{dateformat}}" ng-model="vm.application.dateCreation" is-open="vm.datePickerOpenStatus.dateCreation"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateCreation')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="h2HellUiApp.application.urlApp" for="field_urlApp">Url App</label>
            <input type="text" class="form-control" name="urlApp" id="field_urlApp"
                    ng-model="vm.application.urlApp"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="h2HellUiApp.application.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.application.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="h2HellUiApp.application.appType" for="field_appType">App Type</label>
            <input type="text" class="form-control" name="appType" id="field_appType"
                    ng-model="vm.application.appType"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="h2HellUiApp.application.isAnalysed" for="field_isAnalysed">Is Analysed</label>
            <input type="checkbox" class="form-control" name="isAnalysed" id="field_isAnalysed"
                    ng-model="vm.application.isAnalysed"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
