
<div>
    <h2><span data-translate="h2HellUiApp.entryPointCall.detail.title">Entry Point Call</span> {{vm.entryPointCall.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="h2HellUiApp.entryPointCall.dateIncoming">Date Incoming</span></dt>
        <dd>
            <span>{{vm.entryPointCall.dateIncoming | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="h2HellUiApp.entryPointCall.parameters">Parameters</span></dt>
        <dd>
            <div ng-if="vm.entryPointCall.parameters">
                <a ng-click="vm.openFile(vm.entryPointCall.parametersContentType, vm.entryPointCall.parameters)" data-translate="entity.action.open">open</a>
                {{vm.entryPointCall.parametersContentType}}, {{vm.byteSize(vm.entryPointCall.parameters)}}
            </div>
        </dd>
        <dt><span data-translate="h2HellUiApp.entryPointCall.entryPoint">Entry Point</span></dt>
        <dd>
            <a ui-sref="entry-point-detail({id:vm.entryPointCall.entryPoint.id})">{{vm.entryPointCall.entryPoint.pathClassMethodName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="entry-point-call-detail.edit({id:vm.entryPointCall.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
