
<form class="form-horizontal">
	<div class="control-group"></div>
</form>
<div class="alert alert-info" style="width: 850px; margin-left: 0px;" ng-show="appReferenceList.length == 0">No Application</div>
<table class="table table-bordered table-striped"
	style="width: 850px; margin-left: 0px;"
	ng-show="appReferenceList.length > 0">
	<thead>
		<tr>
			<th style="text-align: center;">Application Name</th>
			<th style="text-align: center;">Description</th>
			<th style="text-align: center;">View</th>
			<th style="text-align: center;">Analysis</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="app in appReferenceList">
			<td style="text-align: center;">{{app.nameApp}}</td>
			<td style="text-align: center;">{{app.description}}</td>
			<td style="text-align: center;"><button class="btn btn-primary"	onclick="window.open('{{app.urlApp}}')">Launch</button></td>
			<td style="text-align: center;" ng-disabled="app.token == 'NO_TOKEN'"><a class="btn btn-primary" href="#/thunderstat/{{app.token}}">Stat</a></td>
		</tr>
	</tbody>
</table>
