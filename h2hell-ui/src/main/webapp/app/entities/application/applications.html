<div>
    <h2 translate="h2HellUiApp.application.home.title">Applications</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="application.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="h2HellUiApp.application.home.createLabel">
                        Create new Application
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span translate="h2HellUiApp.application.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="token"><span translate="h2HellUiApp.application.token">Token</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="dateCreation"><span translate="h2HellUiApp.application.dateCreation">Date Creation</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="urlApp"><span translate="h2HellUiApp.application.urlApp">Url App</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="description"><span translate="h2HellUiApp.application.description">Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="appType"><span translate="h2HellUiApp.application.appType">App Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="isAnalysed"><span translate="h2HellUiApp.application.isAnalysed">Is Analysed</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="application in vm.applications track by application.id">
                    <td><a ui-sref="application-detail({id:application.id})">{{application.id}}</a></td>
                    <td>{{application.name}}</td>
                    <td>{{application.token}}</td>
                    <td>{{application.dateCreation | date:'medium'}}</td>
                    <td>{{application.urlApp}}</td>
                    <td>{{application.description}}</td>
                    <td>{{application.appType}}</td>
                    <td>{{application.isAnalysed}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="application-detail({id:application.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="application.edit({id:application.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="application.delete({id:application.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
