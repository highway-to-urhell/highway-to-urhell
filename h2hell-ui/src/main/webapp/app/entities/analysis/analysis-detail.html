
<div>
    <h2><span data-translate="h2HellUiApp.analysis.detail.title">Analysis</span> {{vm.analysis.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="h2HellUiApp.analysis.dateCreation">Date Creation</span></dt>
        <dd>
            <span>{{vm.analysis.dateCreation | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="h2HellUiApp.analysis.pathSource">Path Source</span></dt>
        <dd>
            <span>{{vm.analysis.pathSource}}</span>
        </dd>
        <dt><span data-translate="h2HellUiApp.analysis.numberEntryPoints">Number Entry Points</span></dt>
        <dd>
            <span>{{vm.analysis.numberEntryPoints}}</span>
        </dd>
        <dt><span data-translate="h2HellUiApp.analysis.appVersion">App Version</span></dt>
        <dd>
            <span>{{vm.analysis.appVersion}}</span>
        </dd>
        <dt><span data-translate="h2HellUiApp.analysis.application">Application</span></dt>
        <dd>
            <a ui-sref="application-detail({id:vm.analysis.application.id})">{{vm.analysis.application.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="analysis-detail.edit({id:vm.analysis.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
